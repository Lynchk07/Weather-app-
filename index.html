<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css" >
</head>

<body>

<div class="jumbotron bg-secondary">
    <h1 class="title-area">
        Weather Dashboard
    </h1>
<section>
    <div class="wrapper">
        <form id="form-search">
                <h4>Search for a City:</h4>
                <input type=text class="form-control" id="cityname"
                placeholder ="ex. Seattle"></input>
                <button type="submit" class = "btn btn-primary m-2">Search</button>
            
        </form>
        <ul class="nav-list">
                <li id="nav-item-chi">
                    <button>Chicago
                    </button>
                </li>
            
                <li id="nav-item-new">
                    <button>New York
                    </button>
                </li>
                <li id="nav-item-sea">
                    <button>Seattle
                    </button>
                </li>
                <li class="nav-item-atl">
                    <button>Atlanta
                    </button>
                </li>
                <li id="nav-item-den">
                    <button>Denver
                    </button>
                </li>
                <li id="nav-item-orl">
                    <button>Orlando
                    </button>
                </li>
                 <li id="nav-item-san">
                    <button>San Francisco
                    </button>
                </li>
                <li id="nav-item-aus">
                    <button>Austin
                    </button>
                </li>
        </ul>
    </div>
</section>
 <section>
        <div class="main-container">
            <h2>Current Date and City</h2>
            <span id="date"></span> | <span id="time"></span>
                
                <div 
                class="info-box" id="histroy-weather"></div>
                <div class="temp">Temperature: </div>
                <br>
                <div class="humidity">Humidity</div>
                <br>
                <div class="wind">wind</div>
                <br>
                <div 
                class="UV-index">UV index</div>
        </div>
    </section>
        <div class="ajax-section">
            <div class="temp-5" id="root">
            </div>
        </div>

        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src ="./assets/script.js"></script>
</body>
</html>
