<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./assets/style.css">
 
</head>

<body>
    <header class="weatherdashboard">Weather Dashboard</header>
    <div>
        <nav>
            <form>
                <h1>Search a City</h1>
                <input class="cityname"></input>
                <input class="favorite styled"
                type="button"
                value="Chicago">
                <input class="favorite styled"
                type="button"
                value="New York">
                <input class="favorite styled"
                type="button"
                value="Orlando">
                <input class="favorite styled"
                type="button"
                value="San Francisco">
                <input class="favorite styled"
                type="button"
                value="Seattle">
                <input class="favorite styled"
                type="button"
                value="Denver">
                <input class="favorite styled"
                type="button"
                value="Atlanta">
                <button>Chicago</button>
                <button>New York</button>
                <button>Orlando</button>
                <button>San Francisco</button>
                <button>Seattle</button>
                <button>Denver</button>
                <button>Atlanta</button>
            </form>
        </nav>

        <div class="info-container">
            <h2>current date and city</h2>
                <div 
                class="five" id="day1"></div>
                <div class="temp">Temperature: </div>
                <div class="humidity">Humidity</div>
                <div class="wind">wind</div>
                <div 
                class="UV index">UV index</div>
        </div>

        <div>
            <article class="forecast" id="city-location">
                <h1>Weather forecast</h1>
                <article class="day-forecast">
                    <h2>03 March 2018</h2>
                    <p>Rain.</p>
                </article>
                <article class="day-forecast">
                    <h2>04 March 2018</h2>
                    <p>Periods of rain.</p>
                </article>
                <article class="day-forecast">
                    <h2>05 March 2018</h2>
                    <p>Heavy rain.</p>
                </article>
            </article>
        </div> 

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src ="./assets/script.js"></script>
</body>
</html>
